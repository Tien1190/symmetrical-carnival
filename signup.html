<body>
    <div class="wrapper">
        <div class="wrapper-heading">
            <h1>Sign Up</h1>
        </div>
        <form id="signupForm">
            <div class="input_field">
                <input id="username" type="text" placeholder="Tên tài khoản" required />
            </div>

            <div class="input_field">
                <input id="email" type="text" placeholder="Email" required />
            </div>

            <div class="input_field">
                <input id="password" type="password" placeholder="Mật khẩu" required />
            </div>
            
            <a href="login.html" class="login-link">Login</a>
            <button id="btnSignup" class="btn">Sign up</button>
			<a class="back" href="TrangChu.html">Quay lại</a>
        </form>
    </div>
</body>
</html>
